<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJIO</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Add your Bootstrap or other CSS library links here -->
</head>
<link rel="stylesheet" href="Style2.css">
<body>

<header style="position: fixed; top: 0; width: 100%; z-index: 1; background-color: #f8f9fa;">
    <nav class="d-flex flex-column">
        <div class="bg-light border border-dark d-flex" id="mainDivHeader">
            <div class="me-auto p-2">
                <h1 class="h1" id="Ajiotext">AJIO</h1>
            </div>

            <div class="p-2">
                <div class="mb-3" style="height: 200px;">
                    <div id="upperpart" class="d-flex flex-column">
                        <a href="">Sign In / Join AJIO</a>
                        <a href="">CUSTOMER CARE</a>
                        <button class="btn btn-secondary text--50 bg-dark" type="button"><a href="#" class="text-light">VISIT AJIO</a></button>
                        <button class="btn btn-secondary" type="button"><a href="#" class="text-light">VISIT AJIOLUXE</a></button>
                        <div class="input-group d-flex gap-1 mt-2">
                            <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                            <button type="button" id="search" class="btn btn-outline-dark text-info btn-dark rounded-pill"><i class="fa-solid fa-magnifying-glass"></i></button>
                            <button id="heart" class="btn btn-secondary bg-dark rounded-circle" type="button"><i class="fa-solid fa-heart"></i></button>
                            <button id="vallet" class="btn btn-secondary bg-dark rounded-circle" type="button" data-toggle="popover" title="Your Wallet is empty" data-content="some content"><i class="fa-solid fa-wallet"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="trends1" class="p-2 bg-secondary mt-5">
            <div class="d-flex justify-content-center">
                <img src="ajiotrends.png" alt="AJIO Trends">
            </div>
            <div class="d-flex justify-content-center mt-2">
                <div id="trendsButtons" class="bg-secondary">
                    <button id="navbuttons1" class="bg-secondary text-light" onclick="showOrHide()">MAN</button>
                    <button onclick="showOrHide2()" id="navbuttonwomen" class="bg-secondary text-light">WOMEN</button>
                    <button onclick="showOrHide3()" id="navbuttonchildren" class="bg-secondary text-light">KIDS</button>
                    <button id="navbuttonBrands" class="bg-secondary text-light">BRANDS</button>
                    <button id="navbuttonOffer" class="bg-secondary text-light">OFFER</button>
                </div>
            </div>
        </div>
    </nav>
</header>

<main style="padding-top: 300px;">
    <!-- Content for MAN, WOMAN, KIDS sections -->
    <section id="MAN">
        <!-- Your content here -->
    </section>

    <section id="WOMAN">
